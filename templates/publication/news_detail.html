{% extends 'layout/layout.html' %}

{% block title%}{{super}} | Researches {% endblock%}

{% block content%}

{% block css%}
<style type="text/css">

.box {
  background:#fff;
  transition:all 0.2s ease;
  border:2px dashed #dadada;
  margin-top: 10px;
  box-sizing: border-box;
  border-radius: 5px;
  background-clip: padding-box;
  padding:0 20px 20px 20px;
  min-height:340px;
}

.box:hover {
  border:2px solid #525C7A;
}

.box span.box-title {
    color: #fff;
    font-size: 24px;
    font-weight: 300;
    text-transform: uppercase;
}

.box .box-content {
  padding: 16px;
  border-radius: 0 0 2px 2px;
  background-clip: padding-box;
  box-sizing: border-box;
}
.box .box-content p {
  color:#515c66;
  text-transform:none;
}

h3{
  color: #777
}
</style>

{% endblock%}
<section class="container" style="margin-top:10%; margin-bottom:10%">
<article>
    <div class="row">
    <!-- <h2 class="text-center">{{news.title}}</h2> -->
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="box">
                        <div class="box-content">
                            <h1 class="tag-title">{{news.title}}</h1>
                            <hr />
                            <strong>Category :</strong>{{news.category}}
                            <p>{{news.content}}</p>
                            <br />
                            {% if news.new_file.url != None %}
                            <a href="{{news.new_file.url}}" target="_blank" class="btn btn-block btn-primary">Download</a>
                            {% endif%}
                        </div>
                    </div>
                </div>

            </div>           
        </div>
  </div>
</div>

  </article>
</section>

{% endblock%}
